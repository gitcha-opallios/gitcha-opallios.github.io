<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Git Book Test</title>
  </head>
  <body>
    <h1>This Git book test</h1>
    
    <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  </body>
</html>
